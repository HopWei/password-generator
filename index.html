<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>🔐 Gerador de Senhas</h1>

    <label for="length">Comprimento da Senha:</label>
    <input type="number" id="length" min="4" max="32" value="12">

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Letras Maiúsculas</label>
      <label><input type="checkbox" id="lowercase" checked> Letras Minúsculas</label>
      <label><input type="checkbox" id="numbers" checked> Números</label>
      <label><input type="checkbox" id="symbols"> Símbolos</label>
    </div>

    <button id="generate">Gerar Senha</button>

    <input type="text" id="password" readonly placeholder="Sua senha gerada aparecerá aqui">
    <button id="copy">Copiar</button>

    <p id="strength">Força da Senha: <span></span></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
